<!-- Use larger images for thumbnails -->
<style>
	.layout-header-wide div.tile a { width: 550px; }
</style>
<script>
	$(document).ready(function() {
		$('.tile img').each(function() {
			var src = $(this).attr('src');
			var src = src.replace('-thumb', '');
			$(this).attr('src', src);
		});
	});
</script>
