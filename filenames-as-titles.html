<script>

/* Make image filenames visible as titles */
	function _22_filenameToTitle(pages) {
		function returnFileName(filename) {
			return filename.split('/').pop().replace(/\-\d+\..+$/, '');
		}
		$.each(pages, function(index, value) {
			var selector = (value === "all" ? "body" : "#page-" + value);
			$(selector).find('.tile, .grid, .blocks').find('.thumbs > li > a').each(function() {
				var $this = $(this);
				if (!$this.find('h4').length) {
					var filename = returnFileName($this.attr('href'));
					$this.append('<h4>' + filename + '</h4>');
				}
			});
			$(selector).find('.images > li').each(function() {
				var $this = $(this);
				if (!$this.find('.image-description-container').length) {
					var filename = returnFileName($this.find('img').attr('src'));
					$this.append('<div class="image-description-container"><h4>' + filename + '</h4></div>');
				}
			});
		});
	}
	$(document).ready(function() {
		_22_filenameToTitle(['all']);
	});

</script>
