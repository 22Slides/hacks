<!--
Locations in page group thumbnails
Put location in parenthesis in page title: Gallery Name (Location)
-->
<style>
	h4 span {
		display: block;
		font-size: .8em;
		margin: 3px 0; }
</style>
<script>
	$(document).ready(function() {
		$('.group.tile li h4').each(function() {
			var $this = $(this);	
			var html = $this.text().replace(/\((.+)\)$/, "<span>$1</span>");
			$this.html(html);
		});
	});
</script>
