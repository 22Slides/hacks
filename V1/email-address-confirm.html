<script>

	$('.contact_form input[type="submit"]').click(function(event) {
		var $label = $('.label-email');
		var value1 = $label.find('input').val();
		var value2 = $label.next().find('input[type="text"]').val();
		if (value1 != value2) {
			event.preventDefault();
			alert('Your email fields don\'t match. Please double check your email address');
		}
	});

</script>
