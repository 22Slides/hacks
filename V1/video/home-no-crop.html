<!-- Home Page Video -->
<style>
	#page-index #layout { height: 100%; }
	#page-index #content {
		height: calc(100% - 100px - 41px);
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box; }
	#billboard { height: 100%; }
	#billboard iframe {
		width: 100%;
		height: 100%; }
</style>
<script>
	$(document).ready(function() {
		var $video = $('<iframe src="https://player.vimeo.com/video/157753402" width="1046" height="590" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>');							
		var $this = $('#billboard');
		$this.empty().addClass('video').append($video);
	});	
</script>
