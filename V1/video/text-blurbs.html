<script>

/* Make iframe videos in list gallery text blurbs responsive */
	$(function() {
		$('.list .gallery-text iframe').each(function() {
			var $this = $(this);
			var width = $this.attr('width');
			var height = $this.attr('height');
			$this.wrap('<div class="video_wrapper"></div>').after(`https://22slides1.imgix.net/blank.png?w=${width}&h=${height}&fit=crop`);
			$this.closest('li').addClass('video');
		});
	});

</script>
