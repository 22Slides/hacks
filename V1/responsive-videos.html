<!-- Scalable Videos -->
<style>
	div.videos { min-width: 700px; padding: 20px 5%; }
	div.videos > div { float: left; width: 47.5%; }
	div.videos > div + div { margin-left: 5%; }
	.video_wrapper { position: relative; margin-bottom: 40px; }
	.ratio { display: block; width: 100%; height: auto; visibility: hidden;}
	div.videos iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
</style>
<script>
	$(document).ready(function() {
		$('div.videos iframe').each(function() {
			var $this = $(this);
			var dimensions = $this.attr('width') + "x" + $this.attr('height');
			$this.wrap('<div class="video_wrapper"></div>').after('<img class="ratio" src="http://placehold.it/' + dimensions + '">');
		});
	});
</script>
