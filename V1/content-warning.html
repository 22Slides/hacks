<!-- Content Warning (Desktop) -->
<style>
	.warning #layout {
		-webkit-filter: blur(5px);
		-moz-filter: blur(5px);
		filter: blur(5px); }
	.content-warning {
		position: fixed;
		z-index: 9000;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(255,255,255, .75); }
	.content-warning > div {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 400px;
		text-align: center;
		border: 5px solid rgba(0,0,0, .15);
		border-radius: 5px;
		padding: 20px 20px 10px;
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%); }
	.content-warning a {
		color: inherit;
		font-weight: bold; }
</style>
<script src="/javascripts/js.cookie.js"></script>
<script>
	$(document).ready(function() {
		var cookieName = "content";
		var message = "The content of this page contains some nudity and should only be viewed by individuals over the age of 18.";
		if (Cookies(cookieName) != "yes") {
			$('body').addClass('warning').append('<div class="content-warning"><div>\
				<p>' + message + '</p>\
				<p><a href="#continue">enter</a></p>\
				</div></div>');
			$('.content-warning a[href="#continue"]').click(function(e) {
				e.preventDefault();
				$('body').removeClass('warning');
				$('.content-warning').remove();
				Cookies(cookieName, 'yes');
			});
		}
	});
</script>
