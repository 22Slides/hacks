<!--
Makes images in gallery clickable links.
Place code in "body" field.
Place the URL you'd like to link to in the images' description field.
-->
<script>
	$(document).ready(function() {
		$('.images > li').each(function() {
			var $this = $(this);
			var description = $this.find('.description').text().trim();
			if (description.match(/^http:/)) {
				$this.find('.description').remove();
				$this.children('img').css('cursor','pointer').click(function() { window.location = description; });
				if ($this.find('h4').text().length == 0) $this.children('div').remove();
			}
		});
	});
</script>
