## Contact

To inquire about rates, availability of my professional photography services, and/or boat trips to Witches Rock and Ollie's Point, please fill out the form below and I will be in contact with you shortly. 

Pura Vida!
Fabian Sanchez

---

<form class="contact_form" action="/contact" method="post">
	
	<input type="hidden" name="return" value="contact">
	
	<label>
	<em>First Name</em>
	<input type="text" name="first_name" size="10">
	</label>

	<label>
	<em>Last Name (Surname)</em>
	<input type="text" name="last_name" size="15">
	</label>
	
	<br>
	
	<label>
	<em>Email Address</em>
	<input type="email" name="email" autocapitalize="off" size="25">
	</label>
	
	<br>

    <label>
	<em>Where will you be staying?</em>
	<select name="staying">
    <option value="">Choose</option>
	<option value="Papagayo">Papagayo</option>
	<option value="Coco/Hermosa">Coco/Hermosa</option>
	<option value="Ocotal">Ocotal</option>
	<option value="Playa Azucar">Playa Azucar</option>
	<option value="Flamingo">Flamingo</option>
	<option value="Tamarindo">Tamarindo</option>
	<option value="Playa Avellana">Playa Avellana</option>
	<option value="Playa Negra">Playa Negra</option>
	<option value="Nosara">Nosara</option>
	<option value="Samara">Samara</option>
	<option value="Punta Islita">Punta Islita</option>
	<option value="Carrillo">Carrillo</option>
	<option value="Mal Pais/Santa Teresa">Mal Pais/Santa Teresa</option>
	<option value="Montezuma">Montezuma</option>
	<option value="Other">Other</option>
	</select>
	</label>

    <br>
	
	<label>
	<em>Dates in Costa Rica</em>
	<input id="from" type="text" class="date" name="date_from" placeholder="From" size="12">
	</label>
	
	<label>
	<em>&nbsp;</em>
	<input id="to" type="text" class="date" name="date_to" placeholder="To" size="12">
	</label>
	
	<br>	

	<label>
	<em>Number of Days Photographer Needed</em>
	<select name="number_of_days">
	<option value="">Choose</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10+">10+</option>
	</select>
	</label>
	
    <br>

	<label>
	<em>Number of People in your Group</em>
	<select name="people_in_group">
	<option value="">Choose</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10+">10+</option>
	</select>
	</label>
	
	<br>
	
	<label>
	<em>Boat Trip to Witches Rock and Ollie's Point?</em>
	<select name="boat_trip">
	<option value="">Choose</option>
	<option value="Yes">Yes</option>
	<option value="No">No</option>
	<option value="Maybe">Maybe</option>
	</select>
	</label>
	
	<br>
	
	<label><em>Comments, Special Requests, or Special Dates? Let me know!</em>
	<textarea cols="50" rows="10" name="comments"></textarea>
	</label>
	
	<br>
	
	<input type="submit" value="Send Message">
	
</form>
