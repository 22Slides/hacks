<!-- Before/After Slider (Must use vertical-scrolling gallery layout) -->
<script src="http://22slides.com/assets/custom/twentytwenty/jquery.event.move.js"></script>
<script src="http://22slides.com/assets/custom/twentytwenty/jquery.twentytwenty.js"></script>
<link href="http://22slides.com/assets/custom/twentytwenty/twentytwenty.css" rel="stylesheet">
<style>
	.twentytwenty-container li { position: static !important; }
	li.before-after {  }
</style>
<script>
	$.expr[":"].contains = $.expr.createPseudo(function(arg) {
		return function( elem ) {
			return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
		};
	});
	$(document).ready(function() {
		$('h4:contains("before")').closest('li').each(function() {
			var width = $(this).find('img').data('dimensions').split('x')[0];
			$(this).next().andSelf().wrapAll('<li class="before-after" style="width:' + width + 'px"><div class="twentytwenty-container"></div></li>');
		});
		$('.twentytwenty-container').find('li div, .rsn_share').remove();
		$('.twentytwenty-container').twentytwenty();
	});
</script>
