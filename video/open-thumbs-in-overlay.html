<!-- Make images open videos in overlay -->
<style>
	#overlay .video {
		position: absolute;
		top: 50%;
		left: 50%;
		background: #000;
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%); }
	#overlay .video .close-overlay {
		top: auto;
		right: auto;
		bottom: 100%;
		left: 100%; }
	#overlay iframe { display: block; }
	#overlay .close {
		display: block;
		position: absolute;
		top: -20px;
		right: -20px;
		text-indent: -5000px;
		overflow: hidden;
		width: 40px;
		height: 40px;
		opacity: .7;
		filter: alpha(opacity=70);
		background: url('/images/a-close-circled.png') center center no-repeat; }
	#overlay .close:hover {
		opacity: 1;
		filter: alpha(opacity=100); }
</style>
<script>
	$(document).ready(function() {
		$('.thumbs li').has('iframe').addClass('hasvideo').click(function(e) {
			e.preventDefault();
			var $embed = $(this).find('iframe').clone();
			$embed.attr('src', $embed.attr('src') + '?autoplay=1');
			$('body').append('<div id="overlay"><div class="video"><a class="close-overlay" href="#close">Close</a></div></div>');
			$('#overlay > div').append($embed);
			setTimeout(function() { $('#overlay, #overlay > div').addClass('show'); }, 1);
			return false;
		});
	});
</script>
