<!--
Point image thumbnail to another page
Paste into your "body" field
Place link in images' description
-->
<script>
	$(document).ready(function() {
		/* Thumbnails */
		$('.grid a, .tile a, .blocks a').each(function() {
			var description = $(this).find('.description').text().trim();
			if (description.match(/^\s*http:\/\/(.*)$/) || description.match(/\/(.+)$/)) {
				$(this).addClass('custom').attr('href', description);
			}
		});
		/* Vertical & Horizontal-scrolling galleries */
		$('.images .gallery-image').each(function() {
			var description = $(this).find('.description').text().trim();
			if (description.match(/^\s*http:\/\/(.*)$/) || description.match(/\/(.+)$/)) {
				$(this).find('.image img').wrap('<a href="' + description + '"></a>');
				$(this).find('.description').remove();
			}
		});
	});
</script>

<!-- Mobile Verision -->
<script>
	$(document).ready(function() {
		$('.images li').each(function() {
			var description = $(this).find('.description').text().trim();
			if (description.match(/^\s*http:\/\/(.*)$/) || description.match(/^\s*\/(.*)$/)) {
				$(this).children('div').remove();
				$(this).wrapInner('<a href="/m/' + description + '"></a>');
			}
		});
	});
</script>
