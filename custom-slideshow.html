<style>

/* Custom Slideshow */
	#custom-slideshow { position: relative; }
	#custom-slideshow > * {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: auto; }

</style>

<div id="custom-slideshow">
	<img src="http://m3.22slides.com/raveaupsychology/screen-shot-2018-02-11-at-80953-am-142127-small.png" width="1800" height="1200">
	<img src="http://m4.22slides.com/raveaupsychology/screen-shot-2018-02-10-at-112031-pm-142123-small.png" width="1800" height="1200">
	<img src="http://m5.22slides.com/raveaupsychology/screen-shot-2018-02-10-at-112043-pm-142124-small.png" width="1800" height="1200">
	<img src="http://m3.22slides.com/raveaupsychology/screen-shot-2018-02-13-at-110134-pm-142214-small.png" width="1800" height="1200">
	<img src="http://m5.22slides.com/raveaupsychology/screen-shot-2018-02-12-at-95114-pm-142173-small.png" width="1800" height="1200">
	<img src="http://m5.22slides.com/raveaupsychology/screen-shot-2018-02-10-at-112054-pm-142125-small.png" width="1800" height="1200">
</div>

<script>

/* Custom Slideshow */
	function customSlideshow(parameters) {
		parameters = parameters || {};
		var defaults = {
			element: '#custom-slideshow',
			pause: 3000,
			transition: 1000
		};
		parameters = $.extend(defaults, parameters);
		var $slideshow = $(parameters.element);
		if ($slideshow.length) {
			$slideshow.children().hide();
			$slideshow.children('*:first').load(function() {
				var height = $(this).height();
				$slideshow.css({ height: height + 'px' });
				$slideshow.children(':first').fadeIn(parameters.transition);
				setInterval(function() {
					$slideshow.children('*:first')
					.fadeOut(parameters.transition)
					.next()
					.fadeIn(parameters.transition)
					.end()
					.appendTo($slideshow);
				}, parameters.pause);
			});


		}
	}
	$(document).ready(function() {
		customSlideshow();
	});

</script>
